<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/gridster/jquery.gridster.min.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.0/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-colorpicker/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container">
		<div class="card bg-light">
		  <div class="card-header">
		    <ul class="nav nav-pills card-header-pills">
		      <li class="nav-item">
		        <a id="widgetText" class="nav-link" href="javascript:void(0)"><span class="oi oi-pencil"></span></a>
		      </li>
		      <li class="nav-item">
		        <a id="widgetImage" class="nav-link" href="javascript:void(0)"><span class="oi oi-image"></span></a> 
		      </li>
		      <li class="nav-item">
		        <a id="widgetSlid" class="nav-link" href="javascript:void(0)"><span class="oi oi-layers"></span></a>
		      </li>
		      <li class="nav-item">
		        <a id="widgetVideo" class="nav-link" href="javascript:void(0)"><span class="oi oi-video"></span></a>
		      </li>		      
		    </ul>
		  </div>
		  <div class="card-body">
		      <div class="gridster">
			    <ul>
			        <li class="upImage" id="rmoveId" data-sizey="3" data-sizex="28" data-col="21" data-row="1">
			            <div class="gridster-box">
			                <div class="handle-resize"></div>
			            </div>
			        </li>
			        <li class="upText" data-sizey="1" data-sizex="28" data-col="51" data-row="1">
			            Text Date: Thu May 05 14:23:00 2011 -0600
			            <div class="gridster-box">
			                <div class="handle-resize"></div>
			            </div>
			        </li>
			        <li data-sizey="2" data-sizex="25" data-col="81" data-row="1">
			            Video
			            <div class="gridster-box">
			                <div class="handle-resize"></div>
			            </div>
			        </li>
			        <li data-sizey="5" data-sizex="18" data-col="1" data-row="1">
			            Slid
			            <div class="gridster-box">
			                <div class="handle-resize"></div>
			            </div>
			        </li>
			    </ul>
		      </div>
		  </div>
		  <!-- Text Modal -->
		  <div class="modal fade" id="widgetTextModal" tabindex="-1" role="dialog" aria-labelledby="widgetTextModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="widgetTextModalLabel">Text</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
					<div class="input-group mb-3">
					  <textarea id="widgetTextInput" class="form-control" aria-label="With textarea" rows="3" style="background-color: rgb(112, 128, 144); color: rgb(255, 255, 255);"></textarea>
					  <div class="input-group-append">
					    <span id="widgetTextBg" class="input-group-text" title="Background Color"><span class="oi oi-grid-three-up"></span></span>
					  </div>
					</div>	
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button id="widgetTextSubmit" type="button" class="btn btn-primary">Submit</button>
			      </div>
			    </div>
			  </div>
		  </div>
		  <!-- Image Modal -->
		  <div class="modal fade" id="widgetImageModal" tabindex="-1" role="dialog" aria-labelledby="widgetImageModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-lg" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="widgetImageModalLabel">Image</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
					  <!-- Nav tabs -->
					  <ul class="nav nav-tabs" role="tablist">
					    <li class="nav-item">
					      <a class="nav-link active" data-toggle="tab" href="#widgetImageTab">Image</a>
					    </li>
					    <li class="nav-item">
					      <a class="nav-link" data-toggle="tab" href="#widgetUploadTab">Upload</a>
					    </li>
					    <li class="nav-item">
					      <a class="nav-link" data-toggle="tab" href="#widgetGoogleTab">Google</a>
					    </li>
					  </ul>
					
					  <!-- Tab panes -->
					  <div class="tab-content">
					    <div id="widgetImageTab" class="container tab-pane active"><br>
					      <p>Image List</p>
					    </div>
					    <div id="widgetUploadTab" class="container tab-pane fade"><br>
					      <p>Uload input</p>
					    </div>
					    <div id="widgetGoogleTab" class="container tab-pane fade"><br>
					      <p>Google search</p>
					    </div>
					  </div>					
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button id="widgetImageSubmit" type="button" class="btn btn-primary">Submit</button>
			      </div>
			    </div>
			  </div>
		  </div>		  
		  		  
		</div>
		<p>Control</p>
		<button id="getCoordinates" type="button" class="btn btn-primary">Coordinates</button>
		<p>Log</p>
	
		<div id="log"></div> 
	</div>  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/popper/popper.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/gridster/jquery.gridster.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>
    <script src="assets/ajax/log.js"></script>   
  </body>
</html>
